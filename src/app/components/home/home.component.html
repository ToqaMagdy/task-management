<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ action }} Task</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-task-form
      [task]="selectedTask"
      (formSubmit)="closeModal()"
    ></app-task-form>
  </div>
</ng-template>

<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-white">Task Management</h2>
        <button class="btn btn-light" (click)="openModal(content)">
          <i class="bi bi-plus-circle me-2"></i>Create Task
        </button>
      </div>
    </div>
  </div>

  <app-task-filter (filter)="applyFilters($event)"></app-task-filter>
  <app-task-list
    [tasks]="tasks"
    (edit)="editTask($event, content)"
    (delete)="deleteTask($event)"
    (complete)="markAsCompleted($event)"
  >
  </app-task-list>
</div>
